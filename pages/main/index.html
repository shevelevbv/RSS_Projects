<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelter</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/start-screen-puppy.png"
    />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../main/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 class="logo__title">Cozy House</h1>
        <h3 class="logo__subtitle">Shelter for pets in Boston</h3>
      </div>
      <nav class="nav">
        <a href="" class="nav__link link-about">About the shelter</a>
        <a href="" class="nav__link link-pets">Our pets</a>
        <a href="" class="nav__link link-help">Help the shelter</a>
        <a href="" class="nav__link link-contacts">Contacts</a>
      </nav>
    </header>
    <main>
      <div class="section__not-only">
        <section class="not-only">
          <div class="not-only__text">
            <h2 class="not-only__title">Not only people need a house</h2>
            <p class="not-only__description">
              We offer to give a chance to a little and nice puppy with an
              extremely wide and open heart. He or she will love you more than
              anybody else in the world, you will see!
            </p>
          </div>
          <div class="not-only__image">
            <div class="not-only__image-dog">
              <img src="../../assets/images/start-screen-puppy.png" alt="" />
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
