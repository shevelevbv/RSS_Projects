<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Pets</title>
  <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/pets/about-pets.png"
    />
  <link rel="stylesheet" href="../normalize.css" />
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <a class="logo" href="">
      <h1 class="logo__title">Cozy House</h1>
      <h6 class="logo__subtitle">Shelter for pets in Boston</h6>
    </a>
    <nav class="nav">
      <ul class="nav__links">
        <li class="nav__link-item">
          <a href="../main/index.html" class="nav__link link-about">About the shelter</a>
        </li>
        <li class="nav__link-item active">
          <a href="../pets/index.html" class="nav__link link-pets">Our pets</a>
        </li>
        <li class="nav__link-item">
          <a href="#help" class="nav__link link-help">Help the shelter</a>
        </li>
        <li class="nav__link-item">
          <a href="#contacts" class="nav__link link-contacts">Contacts</a>
        </li>
      </ul>
    </nav>
  </header>
  <main></main>
  <footer class="section__footer" id="contacts">
    <section class="section footer">
      <div class="footer__contacts">
        <h3 class="title footer__contacts-title">For questions and suggestions</h3>
        <a class="footer__contacts-email" href="mailto:email@shelter.com">
          <div class="footer__contacts-email-icon">
            <img src="../../assets/icons/icon-email.svg" alt="Email icon">
          </div>
          <h4 class="footer__contacts-email-address">email@shelter.com</h4>
        </a>
        <a class="footer__contacts-phone" href="tel:+136745677554">
          <div class="footer__contacts-phone-icon">
            <img src="../../assets/icons/phone.svg" alt="Phone icon">
          </div>
          <h4 class="footer__contacts-phone-number">+13 674 567 75 54</h4>
        </a>
      </div>
      <div class="footer__locations">
        <h3 class="title footer__locations-title">We are waiting for your visit</h3>
        <a class="footer__locations-1" href="https://maps.google.com/maps?q=1%20Central%20Street,%20Boston" target="_blank">
          <div class="footer__locations-icon">
            <img src="../../assets/icons/pin.svg" alt="Location icon">
          </div>
          <h4 class="footer__locations-1-address">1 Central Street, Boston (entrance from the store)</h4>
        </a> 
        <a class="footer__locations-2" href="https://maps.google.com/maps?q=18%20South%20Park,%20London" target="_blank">
          <div class="footer__locations-icon">
            <img src="../../assets/icons/pin.svg" alt="Location icon">
          </div>
          <h4 class="footer__locations-2-address">18 South Park, London</h4>
        </a> 
      </div>
      <div class="footer__image">
        <img src="../../assets/images/footer-puppy.png" alt="Puppy image">
      </div>
    </section>
  </footer>
</body>
</html>
