<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="menu">
                <select name="languages" id="select" class="menu__select">
                    <option value="">All languages</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                </select>  
            </div>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="github">
                <a
                  href="https://github.com/shevelevbv"
                  class="github__link"
                  target="_blank"
                >
                  <svg
                    class="github__logo footer__logo"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 64 64"
                    width="30"
                    height="30"
                  >
                    <title>Github</title>
                    <desc>A solid styled icon from Orion Icon Library.</desc>

                      data-name="layer2"

                      fill="#202020"
                    ></path>
                    <path
                      data-name="layer1"
                      d="M12.1 45.9c-.1.2-.3.2-.5.1s-.4-.3-.3-.5.3-.2.6-.1c.2.2.3.4.2.5zm1.3 1.5a.589.589 0 0 1-.8-.8.631.631 0 0 1 .7.1.494.494 0 0 1 .1.7zm1.3 1.8a.585.585 0 0 1-.7-.3.6.6 0 0 1 0-.8.585.585 0 0 1 .7.3c.2.3.2.7 0 .8zm1.7 1.8c-.2.2-.5.1-.8-.1-.3-.3-.4-.6-.2-.8a.619.619 0 0 1 .8.1.554.554 0 0 1 .2.8zm2.4 1c-.1.3-.4.4-.8.3s-.6-.4-.5-.7.4-.4.8-.3c.3.2.6.5.5.7zm2.6.2c0 .3-.3.5-.7.5s-.7-.2-.7-.5.3-.5.7-.5c.4.1.7.3.7.5zm2.4-.4q0 .45-.6.6a.691.691 0 0 1-.8-.3q0-.45.6-.6c.5-.1.8.1.8.3z"
                      fill="#202020"
                    ></path>
                  </svg>
                </a>
              </div>
            </div>
            <p class="copyright">
                2022 Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <div class="rs-school">
                <a href="https://rs.school/js" class="rs-school__link" target="_blank">
                  <img
                    class="rs-school__logo footer__logo"
                    src="./rs_school_js.svg"
                    alt="RS School Logo"
                    width="70"
                    height="26"
                  />
                </a>
              </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
